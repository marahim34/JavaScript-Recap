<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      #item-2 {
        border: 2px solid blue;
      }
      ul {
        border: 2px solid tomato;
      }
      body {
        border: 2px solid rgb(37, 219, 37);
      }

      section {
        border: 2px solid rgb(183, 14, 235);
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
      <ul id="list-id">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Quod, accusamus.</li>
        <li id="item-3">Deserunt, in!</li>
        <li id="item-4">Iure, aliquam.</li>
        <li id="item-5">Ea, reiciendis!</li>
        <li id="item-6">Cumque, fuga.</li>
      </ul>
    </section>

    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          event.stopPropagation();
          console.log("clicked");
        });

      document.getElementById("list-id").addEventListener("click", function () {
        console.log("list clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body clicked");
      });
    </script>
  </body>
</html>
